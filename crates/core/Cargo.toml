[package]
name = "squirrel-core"
version = "0.1.0"
edition = "2021"
authors = ["DataScienceBioLab"]
description = "Core functionality for the Squirrel project"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
async-trait = "0.1"
futures = "0.3"
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
bytes = "1.0"
tokio-util = { version = "0.7", features = ["codec"] }
futures-util = "0.3" 