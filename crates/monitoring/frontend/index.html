<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="websocket-url" content="ws://localhost:8765/ws">
  <title>Squirrel Monitoring Dashboard</title>
  <script type="application/json" id="dashboard-config">
    {
      "components": ["system_cpu", "system_memory", "disk_usage", "network_traffic", "health_status"]
    }
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .dashboard-header h1 {
      margin: 0;
      color: #1a73e8;
      font-weight: 400;
    }
    
    .dashboard-controls {
      display: flex;
      gap: 10px;
    }
    
    .control-button {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .control-button:hover {
      background-color: #1765cc;
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="dashboard-app"></div>
  
  <footer>
    <p>Squirrel Monitoring System Dashboard &copy; 2023</p>
  </footer>
  
  <script type="module">
    import { initDashboard } from './js/app.js';
    
    // Dashboard will be automatically initialized via the DOMContentLoaded event
    // See app.js for configuration options
  </script>
</body>
</html>
