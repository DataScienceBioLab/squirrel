[package]
name = "squirrel-monitoring"
version.workspace = true
edition.workspace = true
authors.workspace = true
description = "Monitoring and metrics system for Squirrel"

[dependencies]
# Core dependencies
tokio = { workspace = true, features = ["full"] }
futures = { workspace = true }
futures-util = { version = "0.3", features = ["sink"] }
async-trait = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
uuid = { workspace = true }
prometheus = { workspace = true }
sysinfo = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
reqwest = { version = "0.11", features = ["json"] }
chrono = { workspace = true, features = ["serde"] }
opentelemetry = { workspace = true }
opentelemetry_sdk = { workspace = true }
opentelemetry-jaeger = { workspace = true }
axum = { version = "0.7", features = ["ws"] }
tower-http = { version = "0.5", features = ["cors"] }
tower = "0.4"
rand = "0.8"
flate2 = "1.0"
base64 = "0.21"
clap = { version = "4.4", features = ["derive"] }
url = "2.3"
urlencoding = "2.1.3"

# Shared squirrel dependencies
squirrel-core = { path = "../core" }
time.workspace = true
log = { version = "0.4.26", default-features = false }

[dev-dependencies]
tokio-test = { workspace = true }
mockall = { workspace = true }
proptest = { workspace = true }
tokio-tungstenite = "0.21"

[lib]
name = "squirrel_monitoring"
path = "src/lib.rs"

[[example]]
name = "websocket_client"
path = "examples/websocket_client.rs"

[[example]]
name = "websocket_load_test"
path = "examples/websocket_load_test.rs"

[[example]]
name = "prometheus_component"
path = "examples/prometheus_component.rs" 
